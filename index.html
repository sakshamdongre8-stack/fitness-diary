<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Diary</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#203a43">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: white;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: 600;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h2 {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 8px;
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.85rem;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg,#00c6ff,#0072ff);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.15);
      padding: 6px;
      text-align: center;
    }
    @media(max-width:768px){
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<header>üèãÔ∏è Fitness Diary</header>

<div class="container">

  <div class="card">
    <h2>üìÖ Body Weight</h2>
    <label>Date</label>
    <input type="date" id="bwDate">
    <label>Weight (kg)</label>
    <input type="number" id="bodyWeight" step="0.1">
    <button onclick="saveBW()">Save</button>
    <table id="bwTable"></table>
  </div>

  <div class="card">
    <h2>üí™ Training Log</h2>
    <label>Date</label>
    <input type="date" id="trainDate">
    <label>Muscle Group</label>
    <select id="muscle">
      <option>Chest</option>
      <option>Back</option>
      <option>Legs</option>
      <option>Shoulders</option>
      <option>Arms</option>
      <option>Full Body</option>
    </select>
    <label>Total Weight Pushed (kg)</label>
    <input type="number" id="weightPushed">
    <button onclick="saveTraining()">Save</button>
    <table id="trainTable"></table>
  </div>

</div>

<script>
  const bwData = JSON.parse(localStorage.getItem('bw')) || [];
  const trData = JSON.parse(localStorage.getItem('tr')) || [];

  function renderBW() {
    bwTable.innerHTML = '<tr><th>Date</th><th>Kg</th><th>‚ùå</th></tr>';
    bwData.forEach((d,i)=>{
      bwTable.innerHTML += `<tr>
        <td>${d.date}</td>
        <td>${d.w}</td>
        <td><button onclick="delBW(${i})">‚ùå</button></td>
      </tr>`;
    });
  }

  function renderTR() {
    trainTable.innerHTML = '<tr><th>Date</th><th>Muscle</th><th>Kg</th><th>‚ùå</th></tr>';
    trData.forEach((d,i)=>{
      trainTable.innerHTML += `<tr>
        <td>${d.date}</td>
        <td>${d.m}</td>
        <td>${d.w}</td>
        <td><button onclick="delTR(${i})">‚ùå</button></td>
      </tr>`;
    });
  }

  function saveBW(){
    if(!bwDate.value||!bodyWeight.value) return alert("Fill all");
    bwData.push({date:bwDate.value,w:bodyWeight.value});
    localStorage.setItem('bw',JSON.stringify(bwData));
    renderBW();
  }

  function saveTraining(){
    if(!trainDate.value||!weightPushed.value) return alert("Fill all");
    trData.push({date:trainDate.value,m:muscle.value,w:weightPushed.value});
    localStorage.setItem('tr',JSON.stringify(trData));
    renderTR();
  }

  function delBW(i){
    bwData.splice(i,1);
    localStorage.setItem('bw',JSON.stringify(bwData));
    renderBW();
  }

  function delTR(i){
    trData.splice(i,1);
    localStorage.setItem('tr',JSON.stringify(trData));
    renderTR();
  }

  renderBW(); renderTR();

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
